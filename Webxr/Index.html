<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AR Interaction</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start WebXR</button>

<script>
async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", { xrCompatible: true });

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const scene = new THREE.Scene();

  // Improved lighting
  const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
  directionalLight.position.set(1, 2, 1).normalize();
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
  scene.add(ambientLight);

  const loader = new THREE.GLTFLoader();
  let reticle, chair, placedObject = null;

  // Load reticle
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function (gltf) {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
  });

  // Load chair model
  loader.load("model/chair/cups/2Oak Chair.gltf", function (gltf) {
    chair = gltf.scene;
  });

  const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace("local");
  const viewerSpace = await session.requestReferenceSpace("viewer");
  const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  // AR UI Buttons
  const createButton = (text, callback, position) => {
    const button = new THREE.Mesh(
      new THREE.PlaneGeometry(0.2, 0.1),
      new THREE.MeshBasicMaterial({ color: 0x007bff, side: THREE.DoubleSide })
    );
    const label = new THREE.Mesh(
      new THREE.TextGeometry(text, { size: 0.02, height: 0.005 }),
      new THREE.MeshBasicMaterial({ color: 0xffffff })
    );

    button.position.copy(position);
    label.position.copy(position).add(new THREE.Vector3(0, 0.06, 0));

    button.callback = callback;
    scene.add(button);
    scene.add(label);

    return button;
  };

  const buttons = [];
  const buttonOffset = new THREE.Vector3(0.3, 0.2, -0.6);

  // Create buttons dynamically
  buttons.push(createButton("Move +X", () => moveObject("x", 0.1), buttonOffset));
  buttons.push(createButton("Rotate Y", () => rotateObject("y", 0.1), buttonOffset.add(new THREE.Vector3(0, -0.2, 0))));
  buttons.push(createButton("Scale Up", () => scaleObject(1.1), buttonOffset.add(new THREE.Vector3(0, -0.4, 0))));

  // Hide reticle and show buttons
  const onSelect = () => {
    if (reticle.visible && chair && !placedObject) {
      placedObject = chair.clone();
      placedObject.position.copy(reticle.position);
      scene.add(placedObject);
      reticle.visible = false; // Hide reticle
    }
  };

  session.addEventListener("select", onSelect);

  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && reticle) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        reticle.visible = true;
        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        reticle.updateMatrixWorld(true);
      } else if (reticle) {
        reticle.visible = false;
      }

      renderer.render(scene, camera);
    }
  };

  session.requestAnimationFrame(onXRFrame);

  // Transform object functions
  const moveObject = (axis, value) => {
    if (placedObject) {
      placedObject.position[axis] += value;
    }
  };

  const rotateObject = (axis, value) => {
    if (placedObject) {
      placedObject.rotation[axis] += value;
    }
  };

  const scaleObject = (factor) => {
    if (placedObject) {
      placedObject.scale.multiplyScalar(factor);
    }
  };
}
</script>
</body>
</html>
