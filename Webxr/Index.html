<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive AR</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start WebXR</button>

<script>
async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", { xrCompatible: true });

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const scene = new THREE.Scene();

  // Lighting
  const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
  directionalLight.position.set(1, 2, 1).normalize();
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
  scene.add(ambientLight);

  const loader = new THREE.GLTFLoader();
  let reticle, chair, placedObject = null;

  // Load reticle
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", (gltf) => {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
  });

  // Load chair model
  loader.load("model/chair/cups/2Oak Chair.gltf", (gltf) => {
    chair = gltf.scene;
  });

  const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace("local");
  const viewerSpace = await session.requestReferenceSpace("viewer");
  const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  // Handle object placement
  session.addEventListener("select", () => {
    if (reticle.visible && chair && !placedObject) {
      placedObject = chair.clone();
      placedObject.position.copy(reticle.position);
      placedObject.scale.set(0.5, 0.5, 0.5); // Adjust default scale
      scene.add(placedObject);
      reticle.visible = false; // Hide reticle after placement

      enableObjectInteraction(placedObject);
    }
  });

  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && reticle) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        reticle.visible = true;
        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        reticle.updateMatrixWorld(true);
      } else if (reticle) {
        reticle.visible = false;
      }

      renderer.render(scene, camera);
    }
  };

  session.requestAnimationFrame(onXRFrame);

  // Enable interaction with the object
  function enableObjectInteraction(object) {
    let lastTouchPosition = null;

    canvas.addEventListener("touchstart", (event) => {
      if (event.touches.length === 1) {
        lastTouchPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      }
    });

    canvas.addEventListener("touchmove", (event) => {
      if (event.touches.length === 1 && lastTouchPosition) {
        const deltaX = event.touches[0].clientX - lastTouchPosition.x;
        const deltaY = event.touches[0].clientY - lastTouchPosition.y;

        object.position.x += deltaX * 0.01;
        object.position.y -= deltaY * 0.01;

        lastTouchPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      } else if (event.touches.length === 2) {
        const currentDistance = getDistance(event.touches[0], event.touches[1]);
        const initialDistance = lastTouchPosition ? lastTouchPosition.distance : currentDistance;

        const scale = currentDistance / initialDistance;
        object.scale.set(scale, scale, scale);

        lastTouchPosition = {
          distance: currentDistance
        };
      }
    });

    canvas.addEventListener("touchend", () => {
      lastTouchPosition = null;
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
  }
}
</script>

</body>
</html>
