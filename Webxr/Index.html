<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start WebXR</button>
<script>
async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", { xrCompatible: true });

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const scene = new THREE.Scene();

  // Adjusted lighting from above
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
  directionalLight.position.set(0, 5, 0).normalize(); // Light from above (y=5)
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Soft ambient light
  scene.add(ambientLight);

  // Front light (point light)
  const frontLight = new THREE.PointLight(0xffffff, 1, 10); // White light, intensity of 1, distance of 10 units
  frontLight.position.set(0, 1, 2); // Position the light in front of the object
  scene.add(frontLight);

  const loader = new THREE.GLTFLoader();

  // Load the chair model
  let chair;
  loader.load("model/chair/cups/2Oak Chair.gltf", function (gltf) {
    chair = gltf.scene;
  });

  const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace("local");
  const viewerSpace = await session.requestReferenceSpace("viewer");
  const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  let reticle;
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function (gltf) {
    reticle = gltf.scene;
    reticle.visible = false; // Hide initially
    scene.add(reticle);
  });

  let placedObject = null; // To track the placed object

  let touchDown = false, touchX = 0, touchY = 0, deltaX = 0, deltaY = 0;

  function rotateObject() {
    if (placedObject && reticle.visible) {
      placedObject.rotation.y += deltaX / 100;
    }
  }

  renderer.domElement.addEventListener('touchstart', function (e) {
    e.preventDefault();
    touchDown = true;
    touchX = e.touches[0].pageX;
    touchY = e.touches[0].pageY;
  }, false);

  renderer.domElement.addEventListener('touchend', function (e) {
    e.preventDefault();
    touchDown = false;
  }, false);

  renderer.domElement.addEventListener('touchmove', function (e) {
    e.preventDefault();
    if (!touchDown) {
      return;
    }
    deltaX = e.touches[0].pageX - touchX;
    deltaY = e.touches[0].pageY - touchY;
    touchX = e.touches[0].pageX;
    touchY = e.touches[0].pageY;

    rotateObject();
  }, false);

  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);

        // Position the reticle at the hit-test location
        reticle.visible = true;
        reticle.position.set(
          hitPose.transform.position.x,
          hitPose.transform.position.y,
          hitPose.transform.position.z
        );
        reticle.updateMatrixWorld(true);

        // Place the chair at the reticle position when the user selects the reticle (e.g., tapping on the screen)
        session.addEventListener("select", () => {
          if (!placedObject && chair) {
            chair.position.copy(reticle.position); // Place at reticle position
            chair.rotation.set(0, 0, 0); // Reset rotation if needed
            chair.scale.set(1, 1, 1); // Set default scale
            scene.add(chair);
            placedObject = chair; // Mark the object as placed
          }
        });
      } else {
        reticle.visible = false; // Hide the reticle if no hit-test result
      }

      renderer.render(scene, camera);
    }
  };

  session.requestAnimationFrame(onXRFrame);
}
</script>
</body>
</html>
