<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Interactive AR</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start WebXR</button>

<script>
async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", { xrCompatible: true });

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const scene = new THREE.Scene();

  // Improved lighting
  const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
  directionalLight.position.set(1, 2, 1).normalize();
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
  scene.add(ambientLight);

  const loader = new THREE.GLTFLoader();
  let reticle, chair, placedObject = null;

  // Load reticle
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function (gltf) {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
  });

  // Load chair model
  loader.load("model/chair/cups/2Oak Chair.gltf", function (gltf) {
    chair = gltf.scene;
  });

  const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace("local");
  const viewerSpace = await session.requestReferenceSpace("viewer");
  const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  // Handle object placement
  const onSelect = () => {
    if (reticle.visible && chair && !placedObject) {
      placedObject = chair.clone();
      placedObject.position.copy(reticle.position);
      scene.add(placedObject);
      reticle.visible = false; // Hide reticle after placement
      enableObjectInteraction(placedObject);
    }
  };

  session.addEventListener("select", onSelect);

  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && reticle) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        reticle.visible = true;
        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        reticle.updateMatrixWorld(true);
      } else if (reticle) {
        reticle.visible = false;
      }

      renderer.render(scene, camera);
    }
  };

  session.requestAnimationFrame(onXRFrame);

  // Enable interaction with the object
  function enableObjectInteraction(object) {
    let isDragging = false;
    let isScaling = false;
    let initialTouches = [];
    let initialScale = object.scale.clone();
    let initialRotation = object.rotation.clone();

    canvas.addEventListener("touchstart", (event) => {
      if (event.touches.length === 1) {
        isDragging = true;
        initialTouches = [event.touches[0]];
      } else if (event.touches.length === 2) {
        isDragging = false;
        isScaling = true;
        initialTouches = [...event.touches];
        initialScale = object.scale.clone();
        initialRotation = object.rotation.clone();
      }
    });

    canvas.addEventListener("touchmove", (event) => {
      if (isDragging && event.touches.length === 1) {
        // Dragging (move object)
        const touch = event.touches[0];
        const deltaX = (touch.clientX - initialTouches[0].clientX) * 0.01;
        const deltaY = (touch.clientY - initialTouches[0].clientY) * 0.01;
        object.position.x += deltaX;
        object.position.y -= deltaY;
        initialTouches = [touch];
      } else if (isScaling && event.touches.length === 2) {
        // Pinch gesture (scale object)
        const currentDistance = getDistance(event.touches[0], event.touches[1]);
        const initialDistance = getDistance(initialTouches[0], initialTouches[1]);
        const scaleFactor = currentDistance / initialDistance;
        object.scale.set(
          initialScale.x * scaleFactor,
          initialScale.y * scaleFactor,
          initialScale.z * scaleFactor
        );

        // Rotate with two fingers
        const deltaAngle = getAngleDifference(
          initialTouches[0],
          initialTouches[1],
          event.touches[0],
          event.touches[1]
        );
        object.rotation.y = initialRotation.y + deltaAngle * 0.01; // Adjust rotation speed
      }
    });

    canvas.addEventListener("touchend", () => {
      isDragging = false;
      isScaling = false;
      initialTouches = [];
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getAngleDifference(touch1a, touch1b, touch2a, touch2b) {
      const angle1 = Math.atan2(touch1b.clientY - touch1a.clientY, touch1b.clientX - touch1a.clientX);
      const angle2 = Math.atan2(touch2b.clientY - touch2a.clientY, touch2b.clientX - touch2a.clientX);
      return angle2 - angle1;
    }
  }
}
</script>
</body>
</html>
