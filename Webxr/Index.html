<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/controls/TransformControls.js"></script>
</head>
<body>

<button onclick="activateXR()">Start WebXR</button>
<script>
async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", { xrCompatible: true });

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const scene = new THREE.Scene();

  // Add lighting
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
  directionalLight.position.set(1, 2, 1).normalize();
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const loader = new THREE.GLTFLoader();

  // Load the chair model
  let chair;
  loader.load("model/chair/cups/2Oak Chair.gltf", function (gltf) {
    chair = gltf.scene;
  });

  const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace("local");
  const viewerSpace = await session.requestReferenceSpace("viewer");
  const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  let placedObject = null; // To track the placed object
  let transformControls = null; // Transform controls for interacting with the object

  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && !placedObject && chair) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);

        // Place the object at the hit-test position
        chair.position.set(
          hitPose.transform.position.x,
          hitPose.transform.position.y,
          hitPose.transform.position.z
        );
        chair.rotation.set(0, 0, 0); // Reset rotation
        chair.scale.set(1, 1, 1); // Reset scale

        scene.add(chair);
        placedObject = chair; // Mark as placed

        // Add TransformControls for interaction
        transformControls = new THREE.TransformControls(camera, renderer.domElement);
        transformControls.attach(placedObject);
        transformControls.setMode("translate"); // Default mode: move
        transformControls.addEventListener("change", () => renderer.render(scene, camera));
        scene.add(transformControls);

        // Keyboard shortcuts for modes
        window.addEventListener("keydown", (event) => {
          switch (event.key) {
            case "t": // Translate (move)
              transformControls.setMode("translate");
              break;
            case "r": // Rotate
              transformControls.setMode("rotate");
              break;
            case "s": // Scale
              transformControls.setMode("scale");
              break;
          }
        });
      }

      renderer.render(scene, camera);
    }
  };

  session.requestAnimationFrame(onXRFrame);
}
</script>
</body>
</html>
